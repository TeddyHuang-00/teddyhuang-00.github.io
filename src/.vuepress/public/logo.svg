<svg class="site-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 298 300">
    <title>Nan Huang's logo</title>
    <style>
        .site-logo {
            width: 10rem;
            height: 12rem;
            padding-top: 2rem;
            padding-bottom: 2rem;
            fill: #dcdcdc;
            stroke: #dcdcdc;
            stroke-miterlimit: 10;
            stroke-width: 5px;
            transition: all 400ms ease;
        }

        .site-logo:hover,
        .site-logo:focus,
        .site-logo:active {
            fill: #f06292;
            stroke: #f06292;
        }

        .site-logo-line {
            fill-opacity: 0;
        }

        .site-logo-circle {
            stroke-opacity: 0;
        }

        .site-logo-core {
            fill: #f06292;
        }
    </style>
    <g class="site-logo-group">
