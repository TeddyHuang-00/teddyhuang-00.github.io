name: CI tests

permissions:
  contents: read

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
  workflow_call:

jobs:
  format:
    name: Code Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: extractions/setup-just@v3
      - uses: oven-sh/setup-bun@v2
      - uses: biomejs/setup-biome@v2
      - run: just format

  lint:
    name: Code Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: extractions/setup-just@v3
      - uses: biomejs/setup-biome@v2
      - run: just lint

  check:
    name: Code Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: extractions/setup-just@v3
      - uses: oven-sh/setup-bun@v2
      - uses: biomejs/setup-biome@v2
      - run: just check

  build:
    name: Build Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: extractions/setup-just@v3
      - uses: oven-sh/setup-bun@v2
      - uses: biomejs/setup-biome@v2
      - uses: actions/cache@v4
        with:
          path: .cache
          key: ${{ runner.os }}-cache
      - run: just build
